<!DOCTYPE html>
<html>
<head>
    <title>AI Quiz</title>
</head>
<body>

<h1>AI Quiz</h1>

<form id="quizForm">
    <p>Kaip galite sumažinti internetinės prekybos logistikos išlaidas?</p>
    <input type="radio" id="answer1" name="ai_answer" value="Artificial Intelligence">
    <label for="answer1">Pakeisti visus tiekėjus naujais pigesniais tiekėjais</label><br>
    <input type="radio" id="answer2" name="ai_answer" value="Advanced Internet">
    <label for="answer2">Investuoti daugiau pinigų reklamai, kad būtų daugiau pardavimų</label><br>
    <input type="radio" id="answer3" name="ai_answer" value="Automated Invention">
    <label for="answer3">Naudojant duomenų analizę, optimizuoti tiekimo grandinę ir pasirinkti efektyvesnius pristatymo maršrutus</label><br><br>
    <input type="radio" id="answer1" name="ai_answer" value="Artificial Another">
    <label for="answer1">Nustatyti didesnes prekių kainas, kad padengtumėte logistikos išlaidas</label><br>
    <input type="submit" value="Submit">
    
</form>

<script>
    document.getElementById("quizForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var selectedAnswer = document.querySelector('input[name="ai_answer"]:checked');
        if (selectedAnswer && selectedAnswer.value === "Automated Invention") {
            alert("Correct answer! Moving to the next question.");
            // Here, you can navigate to the second question or the next part of your quiz.
            // For simplicity, let's just reload the page for the next question.
            var randomScore = Math.floor(Math.random() * 100) + 1;

            // Redirect to the score page with the score as a parameter
            window.location.href = "score.html?score=" + randomScore;
            
        } else {
            alert("Wrong answer! Please retry the question.");
        }
    });
</script>

</body>
</html>
