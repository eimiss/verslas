<!DOCTYPE html>
<html>
<head>
    <title>Score Tracker</title>
</head>
<body style="background-color: #222222; color: white;">
    <h1>Sveiki atvyke į <span style="color: #ff5f5f;">Verslo Pulsą</span></h1>

    
    <button onclick="redirectToScorePage()">Click to Score</button>

    <script>
        function redirectToScorePage() {
            // Generate a random score between 1 and 100 (you can adjust the range)
            var randomScore = Math.floor(Math.random() * 100) + 1;

            // Redirect to the score page with the score as a parameter
            window.location.href = "score.html?score=" + randomScore;
        }
    </script>
</body>
</html>
