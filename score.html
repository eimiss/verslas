<!DOCTYPE html>
<html>
<head>
    <title>Score Page</title>
</head>
<body style="background-color: #222222; color: white;">
    <h1>Score Page</h1>
    <p id="scoreMessage"></p>

    <script>
        // Get the score from the URL parameters
        var urlParams = new URLSearchParams(window.location.search);
        var score = urlParams.get("score");

        // Create and display the score message
        var scoreMessage = "You scored " + score + " points!";
        document.getElementById("scoreMessage").textContent = scoreMessage;
    </script>
</body>
</html>
